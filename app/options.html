<!doctype html>
<html>
  <head>
    <!-- build:css styles/options-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>

    <nav>
        <img id="logo" src="images/icon-128.png" alt="The Bookmarked Icon">
        <a href="#folders">Folders</a>
        <a href="#timer">Timer</a>
    </nav>

    <section>
        <h1>Settings</h1>


        <a id="folders"></a>
        <h2><span id="status-folder-count" class="status status--count">all</span> Folders</h2>
        <p>Specify which bookmark folder/s to use or <span id="action-folders-clear" class="action">clear those selected</span> to use all.</p>
        <p><span id="status-bookmark-count" class="status status--count"></span> <span class="status status--static">bookmarks in the pool.</span></p>
        <ul id="folder-list"></ul>


        <a id="timer"></a>
        <h2>Timer</h2>
        <p>Would you like to close the tab manually or set an auto&ndash;close timer?</p>
        <p>
            <input type="radio" name="timer" id="timer-off" value="0" />
            <label for="timer-off">I will close when I am done</label>
        </p>
        <p>
            <input type="radio" name="timer" id="timer-on" value="1" />
            <label for="timer-on">I want to set a tab duration</label>
        </p>
    </section>

    <!-- build:js scripts/options-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body id="page-popup">

    <h3 id="bookmark-title" class="margin-bottom-0px"></h3>
    <p id="get-bookmark" class="action action--secondary margin-top-0px">get another</p>

    <div id="timer" class="timer-toggle">
        <button id="minus" class="spinner">-</button>
        <input type="number" value="5" min="1" max="60" step="1" name="mins" id="mins"/>
        <button id="plus" class="spinner">+</button>
        <p id="mins-text">mins</p>
    </div>

    <button id="open">
        <div>Go!</div>
    </button>

    <p class="status">
        <span class="timer-toggle">Remove the time limit in </span>
        <span id="options" class="action action--secondary">extension settings</span>
    </p>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
